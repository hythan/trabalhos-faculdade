	<link rel="stylesheet" href="css/myCss.css">

	<title>Contato</title>
</head>

<body>
	<div class="geral">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="index.html"><img src="img/javascript-logo.png" width="60" height="30" class="d-inline-block align-top">JavaScript</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
    <span class="navbar-toggler-icon"></span>
  </button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="funcoes.html">Funções</a>
						</li>

						<li class="nav-item active">
							<a class="nav-link" href="objetos.html">Objetos</a>
						</li>
						<li class="nav-item active">
								<a class="nav-link" href="jquery.html">Extra</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#">Contato</a>
						</li>
						
					</ul>
				</div>
			</nav>

		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="jumbotron text-center  bg-primary">
							<h1 class="display-6 ">Entre em contatos com a gente e tire suas duvidas!</h1>

						</div>

						<form onsubmit="return enviarFormulario()">
							<div class="form-group">
								<p>
									<label for="">Nome</label><br>
									<input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>
								</p>

								<p>
									<label for="">Sobrenome</label><br>
									<input class="form-control" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
								</p>
								<p>
									<label for="">Email</label><br>
									<input class="form-control" type="text" id='email' name="email" placeholder="exemplo@exemplo.com" pattern="^\w+@\w+\.\w{3}" required>
								</p>
								<p>
									<label for="">Mensagem</label><br>
									<textarea class="form-control" rows="3" name="mensagem" placeholder="Digite aqui sua duvida..." required></textarea>
								</p>
								<p>
									<button class="btn btn-dark" id="botao-cancelar" type="reset">Cancelar</button>
									<button class="btn btn-dark" id="botao-enviar">Enviar</button>
								</p>
							</div>
						</form>
					</div>
				</div>

			</div>
		</main>



		<footer>
			<div class="container-fluid text-right ">
				<p class="text-muted"><small>Hythan Matheus Correia de Oliveira<br>© 2017</small></p>
			</div>

		</footer>

	</div>


	<script src="js/codes/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/codes/contato.js"></script>

</body>

</html>
